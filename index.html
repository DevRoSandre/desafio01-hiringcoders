<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Promoção de Lançamento</title>
</head>
<body>

    <header>
        <div class="cabecalho">
            <img class ="logotipo" src="assets/l01.png" alt="Logotipo">
        </div>       
    </header>
    <section class="section-container background-section-one">
        <img class="blackfriday" src="assets/001.png" alt="Logotipo" >   
    </section>

    <section class="section-container-text background-section-two">
        <div class="card-container-text">
            <div id="content-01">
                <div><i class="fas fa-info-circle"> - Em breve mais informações!!!<br> 
                    Cadastre seu melhor e-mail para ser notificado!!!<br>
                </i></div>
            </div>
        </div>
    </section>
    <section class="section-container background-section-three">
        <div class="card-container">
            <div id="content">
                <form id="form" action="">
                    <input type="text" placeholder="email" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>

    <footer>
        Rodrigo Sandre - Todos os Direitos Reservados
        <br><br><br>
        <a href="https://www.instagram.com/breathebordados/" target="_blank"><img src="assets/insta.png" class="img-social"></a>
        <a href="https://www.facebook.com/breathebordados" target="_blank"><img src="assets/face.png" class="img-social"></a>
        <a href="https://www.tiktok.com/@breathebordados?lang=pt-BR" target="_blank"><img src="assets/tiktok.png" class="img-social"></a>
    </footer>
    
</body>
<script src="js/javasctipt.js"></script>
<script src="https://kit.fontawesome.com/431df3eba3.js" crossorigin="anonymous"></script>
</html>
